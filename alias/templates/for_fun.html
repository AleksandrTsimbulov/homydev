{% extends "base.html" %}

{% block css_links %}
    <link rel="stylesheet" media='not screen and (min-width: 680px) and (min-height: 880px)' href="{{ url_for('static', filename='css/for_fun.css') }}">
    <link rel="stylesheet" media="(min-width: 680px) and (min-height: 880px)" href="{{ url_for('static', filename='css/for_fun_full.css') }}">
{% endblock %}

{% block content %}
    <body onload="initiateTopicList()">
        <div class="wrapper flex-container">
            <div class="navigation">
                <button class="small_button" onclick="backToMenu()">Back to menu</button>
                <button class="small_button" onclick="logOut()">Log out</button>
            </div>
            <button class="big_button first_topic vertical_align" onclick="selectTopic(this)"><span>regular alias words</span></button>
            <button class="big_button another_topic vertical_align" onclick="selectTopic(this)"><span>exclusive extension</span></button>
            <div class="big_button transparent another_topic vertical_align"><span>Choose one or both options</span></div>
            <button class="average_button start_game" onclick="startGame()"><span>Start game</span></button>
        </div>
    </body>
{% endblock %}
