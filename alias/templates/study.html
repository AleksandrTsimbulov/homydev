{% extends "base.html" %}

{% block css_links %}
    <link rel="stylesheet" media='not screen and (min-width: 680px) and (min-height: 880px)' href="{{ url_for('static', filename='css/study.css') }}">
    <link rel="stylesheet" media="(min-width: 680px) and (min-height: 880px)" href="{{ url_for('static', filename='css/study_full.css') }}">
{% endblock %}

{% block content %}
    <body>
        <div class="wrapper flex-container">
            <div class="navigation">
                <button class="small_button quick">New game</button>
                <button class="small_button">Log out</button>
            </div>
            <div class="big_button first_topic vertical_align"><span>Phrasal verbs</span></div>
            <div class="big_button another_topic vertical_align"><span>Expressions from movies</span></div>
            <button class="big_button another_topic vertical_align"><span>... another advanced topic</span></button>
            <div class="arrow_nav">
                <div class="arrow vertical_align"><span><<</span></div>
                <div class="arrow vertical_align"><span>>></span></div>
            </div>
            <button class="average_button start_game"><span>Start game</span></button>
        </div>
    </body>
{% endblock %}
