{% extends "base.html" %}

{% block css_links %}
    <link rel="stylesheet" media='not screen and (min-width: 680px) and (min-height: 880px)' href="{{ url_for('static', filename='css/study.css') }}">
    <link rel="stylesheet" media="(min-width: 680px) and (min-height: 880px)" href="{{ url_for('static', filename='css/study_full.css') }}">
{% endblock %}

{% block content %}
    <body onload="initiateTopicList()">
        <div class="wrapper flex-container">
            <div class="navigation">
                <button class="small_button quick" onclick="backToMenu()">Back to menu</button>
                <button class="small_button" onclick="logOut()">Log out</button>
            </div>
            <div class="big_button first_topic vertical_align" onclick="selectTopic(this)"><span>irregular verbs</span></div>
            <div class="big_button another_topic vertical_align" onclick="selectTopic(this)"><span>idioms</span></div>
            <button id="future_topics" class="big_button another_topic vertical_align" onclick="selectTopic(this)"><span>... another advanced topic</span></button>
            <div class="arrow_nav">
                <div class="arrow vertical_align"><span><<</span></div>
                <div class="arrow vertical_align"><span>>></span></div>
            </div>
            <button class="average_button start_game" onclick="startGame()"><span>Start game</span></button>
        </div>
    </body>
{% endblock %}
