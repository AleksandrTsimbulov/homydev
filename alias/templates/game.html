{% extends "base.html" %}

{% block css_links %}
<link rel="stylesheet" media='not screen and (min-width: 680px) and (min-height: 880px)' href="{{ url_for('static', filename='css/game.css') }}">
<link rel="stylesheet" media="(min-width: 680px) and (min-height: 880px)" href="{{ url_for('static', filename='css/game_full.css') }}">
{% endblock %}

{% block content %}
    <body onload="initiate_timer(); initiateLanguage(); nextCard();">
        <audio id="end_sound" src="{{ url_for('static', filename='audio/time_is_over.ogg') }}"></audio>
        <div class="wrapper flex-container">
            <div class="navigation">
                <button class="small_button" onclick="backToMenu()">Back to menu</button>
                <button class="small_button full_screen" onclick="toggleFullScreen()">Full screen</button>
            </div>
            <div class="time_wrapper flex_row">
                <div class="small_timer flex_row">
                    <div class="plus vertical_align" onclick="addHalfMinute()"><span>+</span></div>
                    <div class="time">
                        <span class="minutes">2</span>
                        <span class="delimiter">:</span>
                        <span class="seconds">00</span>
                    </div>
                    <div class="minus vertical_align" onclick="subtractHalfMinute()"><span>-</span></div>
                </div>
                <div class="reset vertical_align" onclick="resetTimer()"><span>reset</span></div>
            </div>
            <div class="game_board" onclick="change_language()">
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="1" class="words"></span>
                </div>
                    <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="2" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="3" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="4" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="5" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="6" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="7" class="words"></span>
                </div>
                <div class="translem_wrapper ">
                    <img class="sound" src="{{ url_for('static', filename='img/sound.svg') }}" alt="">
                    <span id="8" class="words"></span>
                </div>
            </div>
            <div class="control_wrapper flex_row">
                <div class="prev" onclick="prevCard()"><span class="arr">«</span><span class="notation">prev</span></div>
                <button class="control_timer" onclick="controlTimer()"><span>Start timer</span></button>
                <div class="next" onclick="nextCard()"><span class="arr">»</span><span class="notation">next</span></div>
            </div>
        </div>
    </body>
{% endblock %}
