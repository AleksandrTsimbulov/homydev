{% extends "base.html" %}

{% block css_links %}
    <link rel="stylesheet" media='not screen and (min-width: 680px) and (min-height: 880px)' href="{{ url_for('static', filename='css/welcome.css') }}">
    <link rel="stylesheet" media="(min-width: 680px) and (min-height: 880px)" href="{{ url_for('static', filename='css/welcome_full.css') }}">
{% endblock %}

{% block content %}
    <body>
        <div class="wrapper flex-container">
            <div class="navigation">
                <button class="small_button quick" onclick="quickStart()">Quick game</button>
                <button class="small_button" onclick="logOut()">Log out</button>
            </div>
            <div class="welcome"><span>Welcome!</span></div>
            <div class="what_to_do"><span>What do you want to do today?</span></div>
            <button class="average_button play_for_fun" onclick="goToFun()"><span>Play for fun</span></button>
            <button class="average_button study_and_play" onclick="goToStudy()"><span>Study and play</span></button>
        </div>
    </body>
{% endblock %}
